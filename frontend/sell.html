<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create a Listing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/sell.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html #navbar", function (responseTxt, statusTxt, xhr) {
                if (statusTxt == "success")
                    $("#nav-sell").addClass("active");
            });
        });
    </script>
    <div class="container bg-light pt-3 pb-3">
        <div class="row justify-content-center">
            <h2>Post your ticket for sale</h2>
            <br><br><br>
        </div>
        <div class="row col-md-4 bg-white p-4 rounded-xl offset-md-4 justify-content-center">
            <form>
                <div class="form-group row">
                    <label for="game" class="col-sm-3 col-form-label">Game</label>
                    <div class="col-sm-7 offset-sm-1">
                        <input type="text" class="form-control" id="game" placeholder="Alabama">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="section" class="col-sm-3 col-form-label">Section</label>
                    <div class="col-sm-7 offset-sm-1">
                        <input type="text" class="form-control" id="section" placeholder="32">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="row" class="col-sm-3 col-form-label">Row</label>
                    <div class="col-sm-7 offset-sm-1">
                        <input type="text" class="form-control" id="row" placeholder="4">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="seat" class="col-sm-3 col-form-label">Seat</label>
                    <div class="col-sm-7 offset-sm-1">
                        <input type="text" class="form-control" id="seat" placeholder="17">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-3 col-form-label">Price</label>
                    <div class="col-sm-7 offset-sm-1">
                        <input type="text" class="form-control" id="price" placeholder="$50">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="negotiable" class="col-sm-3 col-form-label">Negotiable?</label>
                    <div class="col-sm-2 offset-sm-1">
                        <input type="checkbox" class="form-control" id="negotiable">
                    </div>
                </div>
                <br>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-4">
                        <input class="btn btn-primary" type="submit" value="Confirm">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
