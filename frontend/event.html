<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gator Ticket Finder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script>
            function initialize() {
                showMapView();
            }

            function showMapView() {
                $("#map-view").show();
                $("#list-view").hide();

                $("#map_view_btn").addClass("active");
                $("#list_view_btn").removeClass("active");
            }
            
            function showListView() {
                $("#map-view").hide();
                $("#list-view").show();

                $("#map_view_btn").removeClass("active");
                $("#list_view_btn").addClass("active");
            }
        </script>
    </head>

    <body onload="initialize();">
        <div id="nav-placeholder"></div>
        <script>
            $(function(){
                $("#nav-placeholder").load("nav.html #navbar", function(responseTxt, statusTxt, xhr){
                    if(statusTxt == "success")
                        $("#nav-home").addClass("active");
                });
            });
        </script>

        <div class="container bg-white">
            <br>
            <h2 id="event-name">UF vs. Other School</h4>
            <h4 id="event-date"><small>September 4, 2024</small></h4>
            <br>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary active" id="map_view_btn" onclick="showMapView();">Map</button>
                <button type="button" class="btn btn-secondary" id="list_view_btn" onclick="showListView();">List</button>
            </div>
            <br><br><br>

            <div class="row" id="map-view">
                <div class="col-12 col-lg-8">
                    <div class="row">
                        <div class="col-4"><br><br><br><br></div>
                        <div class="col-1 border border-dark text-center" onclick="" style="cursor: pointer;">29</div>
                        <div class="col-1 border border-dark text-center">31</div>
                        <div class="col-1 border border-dark text-center">33</div>
                        <div class="col-1 border border-dark text-center">35</div>
                        <div class="col-1 border border-dark text-center">37</div>
                        <div class="col-1 border border-dark text-center">39</div>
                        <div class="col-1 border border-dark text-center">41</div>
                        <div class="col-1 border border-dark text-center">43</div>
                    </div> <!-- section row 1 -->
        
                    <div class="row">
                        <div class="col-1"><br><br><br><br></div>
                        <div class="col-2 border border-dark text-center">26</div>
                        <div class="col-1 border border-dark text-center">28</div>
                        <div class="col-1 border border-dark text-center">30</div>
                        <div class="col-1 border border-dark text-center">32</div>
                        <div class="col-1 border border-dark text-center">34</div>
                        <div class="col-2 border border-dark border-bottom-0"></div>
                        <div class="col-1 border border-dark text-center">40</div>
                        <div class="col-1 border border-dark text-center">42</div>
                        <div class="col-1 border border-dark text-center">44</div>
                    </div> <!-- section row 2 -->
        
                    <div class="row">
                        <div class="col-3 text-center">
                            <div class="row h-100">
                                <div class="col-12 h-20 d-inline-block border border-dark text-center">25</div>
                                <div class="col-12 border border-dark text-center">24</div>
                                <div class="col-12 border border-dark text-center">23</div>
                                <div class="col-12"></div>
                                <div class="col-12"></div>
                                <div class="col-12"></div>
                                <div class="col-12"></div>
                            </div>
                        </div>
                        <div class="col-9 text-center">
                            <img src="../img/field.png" class="img-fluid" alt="Responsive image" style="padding:10px">
                            <br><br>
                        </div>
        
                    </div> <!-- section/field row -->
                </div> <!-- map column -->

                <div class="col-12 col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>
                                Section 29
                                <div class="float-right small">
                                    <label for="sort-listings-map"><i class="bi bi-sort-down"></i></label>
                                    <select id="sort-listings-map">
                                        <option value="price">Price</option>
                                        <option value="row">Row</option>
                                    </select>
                                </div>
                            </h5>
                        </div>
                        <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                            <ul class="list-group" id="listings-map">
                                <li class="list-group-item" id="listing-map-1" data-toggle="collapse" data-target="#details-map-1">
                                    Row 5, Seat 20
                                    <div class="float-right">
                                        <span class="badge badge-secondary badge-pill">$100</span>
                                        <i class="bi bi-chevron-down"></i>
                                    </div> <!-- text-right -->
                                    <div id="details-map-1" class="collapse">
                                        Contact: johndoe@ufl.edu
                                    </div>
                                </li>
                            </ul>
                        </div> <!-- map listings card body -->
                    </div> <!-- map listings card -->
                </div> <!-- event details column -->
            </div> <!-- map row -->

            <div class="card" id="list-view">
                <div class="card-header">
                    <h5>
                        Section 29
                        <div class="float-right small">
                            <label for="sort-listings-list"><i class="bi bi-sort-down"></i></label>
                            <select id="sort-listings-list">
                                <option value="price">Price</option>
                                <option value="row">Row</option>
                            </select>
                        </div>
                    </h5>
                </div>
                <div class="card-body" style="max-height: 600px; overflow-y: auto;">
                    <ul class="list-group" id="listings-list">
                        <li class="list-group-item" id="listing-list-1" data-toggle="collapse" data-target="#details-list-1">
                            Section 29, Row 5, Seat 20
                            <div class="float-right">
                                <span class="badge badge-secondary badge-pill">$100</span>
                                <i class="bi bi-chevron-down"></i>
                            </div> <!-- text-right -->
                            <div id="details-list-1" class="collapse">
                                Contact: johndoe@ufl.edu
                            </div>
                        </li>
                    </ul>
                </div> <!-- list listings card body -->
            </div> <!-- list listings card -->



            <br><br><br><br><br>
        </div> <!-- container -->

            
    </body>
</html>
