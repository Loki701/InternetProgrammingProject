<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/login.css">
    <title>Log In</title>
</head>

<body>
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html #navbar", function (responseTxt, statusTxt, xhr) {
                if (statusTxt == "success")
                    $("#nav-profile").addClass("active");
            });
        });
    </script>
    <br><br>

    <div id="main-wrapper " class="container bg">
        <div class="row justify-content-center w-100">
            <div class="col-xl-10 ">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                    </div>

                                    <h6 class="h5 mb-0">Welcome back!</h6>
                                    <p class="text-muted mt-2 mb-5">Enter your email address and password to access your
                                        account.</p>

                                    <form id="loginForm" method="post" action="/api/login">
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group mb-5">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                required>
                                        </div>
                                        <button type="submit" class="btn btn-theme">Login</button>
                                        <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial">
                                        <h4 class="text-white mb-4">Saved so much money!</h4>
                                        <p class="lead text-white">"Best account I have made for a long time. Can only
                                            recommend it for other students."</p>
                                        <p>- Jose Figueredo</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

                <p class="text-muted text-center mt-3 mb-4 mb-0">Don't have an account? <a href="./signup.html"
                        class="text-primary ml-1">register</a></p>

                <!-- end row -->

            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>

    <script>
        const crypto = require('crypto');

        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();
                var email = $('#email').val();
                var password = $('#password').val();

                // Validate email using regex
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                // Validate password using regex
                var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
                if (!passwordRegex.test(password)) {
                    alert('Password must be at least 8 characters long and contain at least one digit, one lowercase letter, and one uppercase letter.');
                    return;
                }


                // Hash the password client-side
                // var hashedPassword = hashFunction(password);
                var hashedPassword = password;

                $.ajax({
                    type: 'POST',
                    url: '/api/login',
                    data: JSON.stringify({ action: "login", email: email, password: hashedPassword }),
                    contentType: 'application/json',
                    success: function (response) {
                        // Handle success response
                        if (response.status === 'success') {
                            window.location.href = '/index.html';
                        } else {
                            alert('Invalid email or password');
                        }
                    },
                    error: function (xhr, status, error) {
                        // Handle error response
                        console.error(error);
                        alert('Error occurred while processing your request');
                    }
                });
            });
        });

        function hashFunction(password) {
            // Create a new instance of the SHA-256 hashing algorithm
            const sha256 = crypto.createHash('sha256');

            // Update the hash object with the password
            sha256.update(password);

            // Generate the hashed password as a hexadecimal string
            const hash = sha256.digest('hex');

            return hash;
        }
    </script>
</body>

</html>
